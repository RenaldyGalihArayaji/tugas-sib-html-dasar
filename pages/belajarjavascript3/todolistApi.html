<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List Sederhana Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  </head>
  <body style="font-family: 'Fredoka One', cursive; background-color: rgb(245, 242, 242);">
    <div class="container my-5">
		  <h1 class="text-center mb-4 text-primary">Todo List Sederhana</h1>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card ">
            <div class="card-header ">
              <div class="form-row align-items-center">
                <form >
                  <div class="input-group ">
                    <input type="text" class="form-control mb-2 " id="todoInput" placeholder="Jangan lupa di isi" aria-describedby="button-addon2">
                    <button type="submit" id="button-addon2" class="btn btn-primary mb-2 btn-block"  >Tambah</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="card mt-3">
            <ul class="list-group list-group-flush" id="todoList">
            </ul>
          </div>
        </div>
		  </div>
	</div>
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../../assets/js/appApi.js"></script>

  </body>
</html>
