<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Belajar Operator</h1>

    <script>

        // Operator Aritmatika
        const hasil = 10 + 5;   // Penjumlahan
        console.log(hasil); 

        const hasil1 = 10 - 5;  // Pengurangan
        console.log(hasil1); 

        const hasil2 = 10 * 5;  // Perkalian
        console.log(hasil2);

        const hasil3 = 10 / 5;  // Pembagian
        console.log(hasil3); 

        const hasil4 = 10 % 5;  // Modulus
        console.log(hasil4); 

        // Operator Assignment
        let angka = 10; // Sama dengan

        angka += 5;
        console.log(angka);  // Tambah sama dengan

        angka -= 5;
        console.log(angka);  // kurang sama dengan

        angka *= 5;
        console.log(angka);  // kali sama dengan

        angka /= 5;
        console.log(angka);  // bagi sama dengan

        // Operator Perbandingan
        const angka1 = 10;
        const angka2 = "10";
        console.log(angka1 == angka2);  // sama dengan
        console.log(angka1 != angka2);  // tidak sama dengan
        console.log(angka1 < angka2);  // lebih kecil
        console.log(angka1 > angka2);  // Lebih besar
        console.log(angka1 >= angka2);  // lebih besar sama dengan
        console.log(angka1 <= angka2);  // lebih kecil sama dengan
        
        // Operator Logika
        const nilai1 = true;
        const nilai2 = false;
        console.log(nilai1 && nilai2);   // And / dan
        console.log(nilai1 || nilai2);   // Or / atau
        console.log(!nilai1);  // Not /Tidak











    </script>
</body>
</html>
