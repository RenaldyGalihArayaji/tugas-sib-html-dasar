<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <h1>Belajar Data Type</h1>

    <script>
    // String
        var nama = "Renaldy Galih Arayaji"; 
    // number
        var noPeserta = 4300304 ;  
    //   boolean
        var benar = true;
        var salah = false;
    // undefined
        var tidakTerdefinisi;
    // Null
        let kosong = null;
    // symbol
        const id = Symbol("unique");
    // kompleks
    const objek = {
        nama: "Renaldy Galih Arayaji",
        umur: 4300304
        };




        console.log(nama);
        console.log(noPeserta);
        console.log(benar);
        console.log(salah);
        console.log(tidakTerdefinisi);
        console.log(kosong);
        console.log(id);
        console.log(objek);

    </script>
</body>
</html>
